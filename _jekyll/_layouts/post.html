---
layout: default
---

<h1 class="text-center">{{ page.title }}</h1>

<h2 class="text-center subheader">{{ page.author }} / {{ page.date | date: "%B %-d, %Y" }}</h2>

<section class="row">
  <div class="medium-6 medium-offset-1 columns">

    <h3>{{ page.subtitle }}</h3>

    {{ content }}
  </div>
</section>
