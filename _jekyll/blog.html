---
layout: default
title: Shop Notes Blog
extra_page_class: ' post'
---

<header id="page-title">

  <h1 class="text-center">Shop Notes Blog</h1>

</header>

<div class="row medium-up-2 large-up-2 fade-on-load">
  {% for post in site.posts %}
    <div class="column column-block">
      <div class="blue content-box">

        <h3><a href="{{ post.url }}" class="no-border">{{ post.title | smartify }}</a></h3>

        <a href="{{ post.url }}"><div class="full-width flute-image" style="background-image: url({{ post.cloudinary_id | cloudinary_url:'a_exif,c_limit,h_4000,q_75,w_2048' }})"></div></a>

        <div style="min-height:5rem">
        {{ post.subtitle | smartify }}
        </div>

        <p class="text-center"><a href="{{ post.url }}" class="button hollow white">Read More</a></p>

      </div>
    </div>
  {% endfor %}
</div>
