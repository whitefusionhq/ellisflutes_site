---
layout: default
---

<header id="page-title">
  <h1 class="text-center">{{ page.title }}</h1>
</header>

<section class="row fade-on-load">
  <div id="content" class="medium-8 medium-offset-2 columns">
    {{ content }}
  </div>
</section>

{% assign products = site.products | where: "categories", "bamboo" %}
{% if products.size > 0 %}
  <br/><br/>
  <hr />
  <h2 id="store" class="text-center">Store</h2>
  <hr />
  <br/><br/>

  {% for product in products %}
    <!-- SKU: {{ product.slug }} -->
    {% render "product", site: site, product: product %}
  {% endfor %}
{% else %}
  <br/><br/>
{% endif %}
